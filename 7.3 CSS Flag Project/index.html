<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      color: white;
      background-color: #CE1126;
      width: 900px;
      height: 600px;
      font-weight: bold;
      text-align: center;
    }

    .flag > div {
      background-color: #002868;
      width: 900px;
      height: 300px;
      position:absolute;
      top: 150px;
    }

    .flag > div > div {
      background-color: white;
      position:absolute;
      height: 200px;
      width: 200px;
      top: 15%;
      left: 40%;
      border-radius: 50%;
      color: blue;
    }

    .flag > p {
      font-size: 5rem;
    }

    p {
      font-size: 5rem;
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .flag>div div p {
      color: black;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
